<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,400;0,500;1,200;1,300&display=swap" rel="stylesheet">
    <title>NewsLettter Signup form</title>
</head>
<body>
    <main>
        <div class="NewsLettter-Container">
            <div class="stay-updated">
                <div class="stay-updated-title"><h1>Stay Updated!</h1></div>
                
                <div class="stay-updated-text"><p>Join 60,000+ Product Managers recieving monthly updates</p></div>         
                <div class="stay-updated-list">
                    <ul>
                        <li><img src="assets/images/icon-list.svg"/>Product discovery and building what matters</li>
                        <li><img src="assets/images/icon-list.svg"/>Measuring to ensure updates are a success</li>
                        <li><img src="assets/images/icon-list.svg"/>And Much More</li>
                    </ul>
                </div>   
                <div class="stay-updated-Email">
                    <h5>Email Address</h5>

                        <form>
                           <input type="email" id="mail" name="mail" required placeholder="email@company.com"><br>

                           <button type="submit">Subscribe to my monthly Newsletter</button>
                        </form>
                </div>
            <div class="stay-updated-Submit"></div>      
            </div>

            <div class="stay-updated-picture"></div>
            

        </div>

    
    </main>
</body>
</html>
